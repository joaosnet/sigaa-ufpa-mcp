registry:
    sigaa-ufpa:
        dateAdded: "2025-09-30T00:00:00Z"
        title: SIGAA UFPA MCP Server
        description: >-
            Servidor MCP para automação do SIGAA UFPA via browser-use, com integração Gemini e ferramentas acadêmicas. Permite login automatizado, download de histórico escolar, listagem de disciplinas, exportação de horários e avisos de turmas.
        icon: https://raw.githubusercontent.com/joaosnet/sigaa-ufpa-mcp/main/assets/sigaa-ufpa-mcp-icon.png
        metadata:
            category: education
            license: MIT
            owner: joaosnet
            tags:
                - sigaa
                - ufpa
                - mcp
                - browser-use
                - gemini
        readme: https://github.com/joaosnet/sigaa-ufpa-mcp/blob/main/README.md
        source: https://github.com/joaosnet/sigaa-ufpa-mcp
        image: joaosnet/sigaa-ufpa-mcp:latest
        resources:
            - url: https://sigaa.ufpa.br
                description: Portal SIGAA UFPA
            - url: https://github.com/joaosnet/sigaa-ufpa-mcp
                description: Repositório do projeto
        environment:
            - GOOGLE_API_KEY
            - SIGAA_USERNAME
            - SIGAA_PASSWORD
            - MCP_TRANSPORT
            - LOG_LEVEL
            - CHROME_HEADLESS
        tools:
            - name: reiniciar_sessao
                description: Reinicia a sessão do navegador e realiza o login novamente.
            - name: baixar_historico_escolar
                description: Baixa o histórico escolar completo do aluno em PDF.
            - name: listar_disciplinas_ofertadas
                description: Lista todas as disciplinas ofertadas no semestre atual para o curso e turno informados.
                parameters:
                    curso:
                        type: string
                        description: Nome do curso (ex: Engenharia de Computação)
                    turno:
                        type: string
                        description: Turno (ex: Matutino, Noturno, opcional)
            - name: exportar_horarios_csv
                description: Exporta todos os horários de aula do aluno no semestre atual em formato CSV.
            - name: listar_avisos_turmas
                description: Lista todos os avisos/comunicados recentes das turmas em que o aluno está matriculado.
        documentation:
            - https://github.com/joaosnet/sigaa-ufpa-mcp/blob/main/README.md
            - https://modelcontextprotocol.io/examples
