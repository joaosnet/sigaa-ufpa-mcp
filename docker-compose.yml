services:
  sigaa-mcp-server:
    build: .
    container_name: sigaa-ufpa-mcp
    ports:
      - "8000:8000"
      - "5900:5900"  # VNC port
      - "6080:6080"  # noVNC port for web access
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SIGAA_USERNAME=${SIGAA_USERNAME}
      - SIGAA_PASSWORD=${SIGAA_PASSWORD}
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8000
      - LOG_LEVEL=INFO
      - MCP_TRANSPORT=http
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - sigaa-network


networks:
  sigaa-network:
    driver: bridge

volumes:
  sigaa-data:
    driver: local