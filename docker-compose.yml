services:
  sigaa-mcp-server:
    build: .
    container_name: sigaa-ufpa-mcp
    ports:
      - "8000:8000"
      - "6080:6080"  # noVNC port for web access
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SIGAA_USERNAME=${SIGAA_USERNAME}
      - SIGAA_PASSWORD=${SIGAA_PASSWORD}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MCP_SERVER_HOST=0.0.0
      - MCP_SERVER_PORT=8000
      - LOG_LEVEL=INFO
      - MCP_TRANSPORT=http
    volumes:
      - ./downloads:/root/Downloads  # Downloads do navegador
      - ./screenshots:/app/screenshots  # Screenshots capturados
    restart: unless-stopped
    develop:  # Configuração do Docker Compose Watch
      watch:
        - path: .
          action: sync
          target: /app
          ignore:
            - .git/
            - .venv/
            - __pycache__/
            - "*.pyc"
            - "*.pyo"
            - "*.pyd"
            - ".pytest_cache/"
            - ".mypy_cache/"
            - "logs/"
            - "data/"
            - ".vscode/"
            - ".idea/"
            - "node_modules/"
            - ".dockerignore"
            - "docker-compose.yml"
            - ".env*"
    networks:
      - sigaa-network


networks:
  sigaa-network:
    driver: bridge

volumes:
  sigaa-data:
    driver: local